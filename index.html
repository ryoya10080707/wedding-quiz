<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>板倉家 仁田家 結婚式 謎解き回答ページ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
@import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');
body {
  font-family: 'Kosugi Maru', sans-serif;
  text-align: center;
  padding: 20px;
  background: #fffaf5 url('https://www.transparenttextures.com/patterns/paper-fibers.png'); /* 紙っぽい背景 */
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===== 額縁風タイトル ===== */
h1 {
  color:#b76e79;
  font-size:26px;
  margin:20px auto;
  padding:15px;
  max-width: 420px;
  border: 6px double #d4af37;
  border-radius: 16px;
  background: #fff8f8;
  line-height:1.6;
  box-shadow: 0 0 10px rgba(212,175,55,0.3);
}
@media (max-width:480px) {
  h1 { font-size:22px; }
}

p { font-size:16px; color:#555; margin-bottom:15px; }

/* ===== 入力欄 ===== */
input, button {
  padding:14px; font-size:18px; margin:8px 0; width:90%; max-width:320px;
  border-radius:12px; border:2px solid #b76e79; box-sizing:border-box; transition:0.3s;
}
input:focus { outline:none; border-color:#d4af37; }
button { background-color:#b76e79; color:white; border:none; cursor:pointer; transform-origin:center; }
button:hover { transform:scale(1.05); background-color:#9a5663; }

.result { margin-top:20px; font-size:22px; font-weight:bold; min-height:28px; word-wrap:break-word; transition: transform 0.3s, color 0.3s; }

/* ラジオボタン */
.radio-group {
  margin:10px 0;
  display: flex;
  justify-content: center;
  gap: 20px;
}
.radio-group label { font-size:16px; }

/* メッセージ */
.extra-msg { margin-top:10px; font-size:16px; color:#444; }

/* 背景にちょっと謎解き感（鍵アイコンを薄く） */
body::before {
  content: "🔑";
  font-size: 120px;
  color: rgba(183,110,121,0.08);
  position: fixed;
  bottom: 20px;
  right: 20px;
  transform: rotate(-15deg);
}
body::after {
  content: "❓";
  font-size: 140px;
  color: rgba(183,110,121,0.05);
  position: fixed;
  top: 40px;
  left: 10px;
  transform: rotate(10deg);
}
</style>
</head>
<body>
<h1>
  板倉家 仁田家 結婚式<br>
  謎解き回答ページ
</h1>

<p>お名前（フルネーム）と答え、そして新郎側か新婦側かを選んでください</p>
<input type="text" id="name" placeholder="お名前（フルネーム）"><br>
<input type="text" id="answer" placeholder="答え"><br>
<div class="radio-group">
  <label><input type="radio" name="side" value="新郎側"> 新郎側</label>
  <label><input type="radio" name="side" value="新婦側"> 新婦側</label>
</div>
<button onclick="checkAnswer()">🎉 送信 🎉</button>
<div class="result" id="result"></div>
<div class="extra-msg" id="extraMsg"></div>

<script>
const correctAnswers = ["花占い","ハナウラナイ","はなうらない","花うらない","はな占い"];

function checkAnswer() {
  const name=document.getElementById("name").value.trim();
  const answer=document.getElementById("answer").value.trim();
  const side=document.querySelector('input[name="side"]:checked')?.value;
  const resultDiv=document.getElementById("result");
  const extraMsg=document.getElementById("extraMsg");

  extraMsg.textContent=""; 

  if(!name || !answer || !side){
    resultDiv.textContent="名前（フルネーム）・答え・新郎側/新婦側を選択してください";
    resultDiv.style.color="orange";
    return;
  }

  const normalized=answer.replace(/\s+/g,"").toLowerCase();
  const isCorrect=correctAnswers.some(ans=>ans.replace(/\s+/g,"").toLowerCase()===normalized);

  if(isCorrect){
    resultDiv.textContent=`🎉 ${name} さん正解！おめでとう！`;
    resultDiv.style.color="green";
    extraMsg.textContent="✅ ゲスト情報が新郎新婦に送信されました";
    animateResult();
    sendToGoogleForm(name,answer,side);
  }else{
    resultDiv.textContent="❌ 不正解です。もう一度挑戦してね。";
    resultDiv.style.color="red";
  }
}

function animateResult(){
  const resultDiv=document.getElementById("result");
  resultDiv.animate(
    [{transform:"scale(1.2)",color:resultDiv.style.color},{transform:"scale(1)"}],
    {duration:600,easing:"ease-out"}
  );
}

function sendToGoogleForm(name,answer,side){
  const formURL="https://docs.google.com/forms/d/e/【GoogleフォームID】/formResponse";
  const formData=new FormData();
  formData.append("entry.1234567890",name);
  formData.append("entry.0987654321",answer);
  formData.append("entry.1122334455",side);
  fetch(formURL,{method:"POST",body:formData})
    .then(()=>console.log("正解者情報を送信"))
    .catch(()=>console.error("送信失敗"));
}
</script>
</body>
</html>
