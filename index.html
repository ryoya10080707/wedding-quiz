<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>板倉家 仁田家 結婚式 謎解き回答ページ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
@import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');
body {
  font-family: 'Kosugi Maru', sans-serif;
  text-align: center;
  padding: 20px;
  background: linear-gradient(120deg, #ffe4e1, #fff0f5);
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}
h1 {
  color:#d4556f;
  font-size:26px;
  margin-bottom:15px;
  text-shadow:1px 1px #fff;
  line-height:1.6;
  word-break: keep-all;
}
@media (max-width:480px) {
  h1 {
    font-size:22px;  /* スマホでは少し小さめ */
  }
}
p { font-size:16px; color:#555; margin-bottom:15px; }
input, button {
  padding:14px; font-size:18px; margin:8px 0; width:90%; max-width:320px;
  border-radius:12px; border:2px solid #d4556f; box-sizing:border-box; transition:0.3s;
}
input:focus { outline:none; border-color:#f080a0; }
button { background-color:#d4556f; color:white; border:none; cursor:pointer; transform-origin:center; }
button:hover { transform:scale(1.05); background-color:#c04460; }
.result { margin-top:20px; font-size:22px; font-weight:bold; min-height:28px; word-wrap:break-word; transition: transform 0.3s, color 0.3s; }
.radio-group {
  margin:10px 0;
  display: flex;
  justify-content: center;
  gap: 20px;
}
.radio-group label { font-size:16px; }
.extra-msg { margin-top:10px; font-size:16px; color:#444; }
.sparkle { position:absolute; width:4px; height:4px; background:white; border-radius:50%; opacity:0.8; animation:sparkleAnim 3s linear infinite; }
@keyframes sparkleAnim { 
  0% {transform:translateY(0) scale(1); opacity:0.8;} 
  50% {opacity:0.3;} 
  100% {transform:translateY(600px) scale(0.5); opacity:0;} 
}
</style>
</head>
<body>
<h1>
  板倉家 仁田家 結婚式<br>
  謎解き回答ページ
</h1>
<p>お名前と答え、そして新郎側か新婦側かを選んでください</p>
<input type="text" id="name" placeholder="お名前"><br>
<input type="text" id="answer" placeholder="答え"><br>
<div class="radio-group">
  <label><input type="radio" name="side" value="新郎側"> 新郎側</label>
  <label><input type="radio" name="side" value="新婦側"> 新婦側</label>
</div>
<button onclick="checkAnswer()">🎉 送信 🎉</button>
<div class="result" id="result"></div>
<div class="extra-msg" id="extraMsg"></div>

<script>
const correctAnswers = ["花占い","ハナウラナイ","はなうらない","花うらない","はな占い"];

function checkAnswer() {
  const name=document.getElementById("name").value.trim();
  const answer=document.getElementById("answer").value.trim();
  const side=document.querySelector('input[name="side"]:checked')?.value;
  const resultDiv=document.getElementById("result");
  const extraMsg=document.getElementById("extraMsg");

  extraMsg.textContent=""; // 前回のメッセージをリセット

  if(!name || !answer || !side){
    resultDiv.textContent="名前・答え・新郎側/新婦側を選択してください";
    resultDiv.style.color="orange";
    return;
  }

  const normalized=answer.replace(/\s+/g,"").toLowerCase();
  const isCorrect=correctAnswers.some(ans=>ans.replace(/\s+/g,"").toLowerCase()===normalized);

  if(isCorrect){
    resultDiv.textContent=`🎉 ${name} さん正解！おめでとう！`;
    resultDiv.style.color="green";
    extraMsg.textContent="✅ ゲスト情報が新郎新婦に送信されました";
    animateResult();
    sendToGoogleForm(name,answer,side);
  }else{
    resultDiv.textContent="❌ 不正解です。もう一度挑戦してね。";
    resultDiv.style.color="red";
  }
}

function animateResult(){
  const resultDiv=document.getElementById("result");
  resultDiv.animate(
    [{transform:"scale(1.2)",color:resultDiv.style.color},{transform:"scale(1)"}],
    {duration:600,easing:"ease-out"}
  );
}

function sendToGoogleForm(name,answer,side){
  const formURL="https://docs.google.com/forms/d/e/【GoogleフォームID】/formResponse";
  const formData=new FormData();
  formData.append("entry.1234567890",name);
  formData.append("entry.0987654321",answer);
  formData.append("entry.1122334455",side);
  fetch(formURL,{method:"POST",body:formData})
    .then(()=>console.log("正解者情報を送信"))
    .catch(()=>console.error("送信失敗"));
}

// 背景キラキラ
for(let i=0;i<50;i++){
  const sparkle=document.createElement('div');
  sparkle.className='sparkle';
  sparkle.style.left=Math.random()*window.innerWidth+'px';
  sparkle.style.top=Math.random()*window.innerHeight+'px';
  sparkle.style.animationDuration=(2+Math.random()*3)+'s';
  document.body.appendChild(sparkle);
}
</script>
</body>
</html>
