<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>謎解きチャレンジ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .checkbox-group {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 20px 0;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
    }

    /* 仙人のスタイル */
    #sennin {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 150px;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 1000;
    }

    #sennin.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>謎解きチャレンジ</h1>

  <div class="checkbox-group">
    <label class="checkbox-item">
      <input type="checkbox" name="side" value="groom"> 新郎側
    </label>
    <label class="checkbox-item">
      <input type="checkbox" name="side" value="bride"> 新婦側
    </label>
  </div>

  <p>※下にスクロールしていくと仙人が現れるぞ…！</p>

  <div style="height: 1500px;">
    <p>ここはスクロール用のスペースです。</p>
    <p>もっと下に行ってみてください。</p>
  </div>

  <!-- 仙人イラスト -->
  <img id="sennin" src="sennin.png" alt="謎解き仙人">

  <script>
    const sennin = document.getElementById('sennin');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        sennin.classList.add('visible');
      }
    });
  </script>
</body>
</html>
